<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas com Histórico</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteudo">
        <div class="conteudo-titulo">
            <img src="unlock.svg" alt="cadeado fechado">
            <h2 class="titulo-principal">Gerador de senhas</h2>
            <h3 class="titulo-secundario">Gere instantaneamente uma senha aleatória e segura</h3>
        </div>
        <div class="conteudo-senha">
            <label for="senha">Senha</label>
            <input name="senha" type="text" id="campo-senha" readonly>
            <button id="copiar-senha" class="botao-copiar">Copiar</button>
            <button id="gerar-nova-senha" class="botao-gerar">Gerar Nova</button>
        </div>
        <div class="parametro">
            <h3 class="parametro-titulo">Personalize sua senha</h3>
            <div class="parametro-coluna__senha">
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Número de caracteres</h4>
                    <div class="parametro-senha-botoes">
                        <button class="parametro-senha__botao">-</button>
                        <p class="parametro-senha__texto">12</p>
                        <button class="parametro-senha__botao">+</button>
                    </div>
                </div>               
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Características da senha</h4>
                    <div class="parametro-senha-checkbox">
                        <input type="checkbox" name="maiusculo" class="checkbox" checked>
                        <label for="maiusculo">Letras maiúsculas</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <input type="checkbox" name="minusculo" class="checkbox">
                        <label for="minusculo">Letras minúsculas</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <input type="checkbox" name="numero" class="checkbox">
                        <label for="numero">Números</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <input type="checkbox" name="simbolo" class="checkbox">
                        <label for="simbolo">Símbolos</label>
                    </div>
                </div>
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Força da senha</h4>
                    <div class="barra"></div>
                    <div class="forca forte"></div>
                    <div class="parametro-senha-textos">
                        <p>Fraca</p>
                        <p>Média</p>
                        <p>Forte</p>
                    </div>
                    <p class="entropia"></p>
                </div>
            </div>
        </div>
        
        <!-- Seção do Histórico de Senhas -->
        <div class="historico">
            <h3 class="historico-titulo">Histórico de Senhas</h3>
            <div class="historico-controles">
                <button id="limpar-historico" class="botao-limpar">Limpar Histórico</button>
                <button id="exportar-historico" class="botao-exportar">Exportar</button>
            </div>
            <div class="historico-lista" id="historico-lista">
                <p class="historico-vazio">Nenhuma senha gerada ainda.</p>
            </div>
        </div>
    </section>
    
    <!-- Modal de confirmação -->
    <div id="modal-confirmacao" class="modal">
        <div class="modal-conteudo">
            <h4>Confirmar ação</h4>
            <p id="modal-texto">Tem certeza que deseja limpar todo o histórico?</p>
            <div class="modal-botoes">
                <button id="modal-cancelar" class="botao-cancelar">Cancelar</button>
                <button id="modal-confirmar" class="botao-confirmar">Confirmar</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
